name: Rust

on:
  push:
    branches: 
      - "master"

  pull_request:
    branches: 
      - "master"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version

      - name: Lint
        run: |
          cargo fmt -- --check
          cargo clippy

      - name: Build
        run: |
          cargo build --verbose

      - name: Test
        run: |
          cargo check
          cargo test --all --verbose

      

