[package]
name = "rdkitcffi"
version = "0.0.1"
links = "rdkitcffi"
build = "build.rs"
edition = "2018"
exclude = [
    "src/main.rs",
]

[dependencies]
libc = "^0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
polars =  { version = "^0.18", features = ["json"]}

[build-dependencies]
cc = { version = "^1.0", features = ["parallel"] }
bindgen = "^0.58"
