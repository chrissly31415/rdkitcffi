[package]
name = "rdkitcffi"
version = "0.0.1"
links = "rdkitcffi"
build = "build.rs"
edition = "2018"

[dependencies]
libc = "0.2.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
polars =  { version = "0.14.1", features = ["json"]}

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }
bindgen = "0.58.1"
pkg-config = "0.3.24"